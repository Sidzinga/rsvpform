<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Celebration</title>
</head>
<body>
    <body>
        <h1>Birthday Celebration</h1>
        <p>You are invited to celebrate with us</p>
        <form >
          <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required placeholder="First Name" /></label>
            <label for="Surname">Enter Your Surname: <input id="Surname" name="Surname" type="text" required placeholder="Surname" /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Email@example.com" /></label>
            <label id="number-label" description="enter your number">Contact 
     Number<input id="number" type="number" min="0000000000" max="9999999999" placeholder="0712345678"></label>
     <label for="birthday">Date Of Birth:</label>
<input type="date" id="birthday" name="birthday" placeholder="02/15/2023">
          </fieldset>
          <fieldset><h2>Are you Coming?</h2>
            <label for="yes"><input id="yes" type="radio" name="yes-no" class="inline" /> Yes</label>
            <label for="no"><input id="no" type="radio" name="yes-no" class="inline" /> No</label>
           
          </fieldset>
          
          <input type="submit" value="Submit" />
        </form>
      </body>
    </html>
</body>
</html>
